            body

            }

            #jumbotron_main
            {
                background-image: url("../RESORCE/brickroad.jpg");

                min-height: 512px;
            }

            #jumbotron_main h1,#jumbotron_main h2

                color: white;
            }

            #loginType_tags

            .login_form_inputs

                min-height: 512px;

            .login_btn

                background-color: #337ab7;
                
                color: white;

            .intro_btn_container

            .intro_btn
