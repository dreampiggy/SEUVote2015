<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登录与注册</title>
        <link href="../bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../CSS/Form.css" rel="stylesheet">
        <style>
            body
            {
                padding-top: 50px;
                
                font-family: "Helvetica Neue",Helvetica,Microsoft Yahei,Hiragino Sans GB,WenQuanYi Micro Hei,sans-serif;
            }
            
            #send_email
            {
                width: 100%;
                
                margin-top: 4px;
            }
            
            #send_email_btn
            {
                width: 100%;
            }
        </style>
        <script src="../JS/jquery-1.11.1.js"></script>
        <script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">登录与注册</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="jumbotron_main" class="jumbotron">
            <div class="container" id="form_container">
                <div class="thumbnail">
                    <ul class="nav nav-pills nav-stacked">
                      <li role="presentation" id="lb_within_school_login" class="active"><a href="#">校内投票</a></li>
                      <li role="presentation" id="lb_outside_school_register"><a href="#">校外注册</a></li>
                      <li role="presentation" id="lb_outside_school_login"><a href="#">校外登录</a></li>
                    </ul>
                </div>
                <div class="container" id="within_school_login_form">
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="一卡通号" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span></span>
                        <input type="password" class="form-control" placeholder="统一身份认证密码" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <input type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">这是验证码=3=</span>
                    </div>
                    <div class="container-fluid" id="alert_container_within_school_login_form">
                        <div class="alert alert-danger alert-dismissible" role="alert" id="alert_within_school_login_form">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong id="alert_txt_within_school_login_form">登录信息错误</strong>
                        </div>
                    </div>
                    <div class="btn-group btn-group-lg" role="group" aria-label="..." id="btn_within_school_login_form">
                        <button type="button" class="btn btn-default login_btn">登录</button>
                        <button type="button" class="btn btn-default cancle_btn">取消</button>
                    </div>
                </div>
                <!-- -->
                <div class="container" id="outside_school_register_form">
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="邮箱地址" aria-describedby="sizing-addon1">
                    </div>
                    <div class="btn-group" role="group" aria-label="..." id="send_email">
                        <button type="button" class="btn btn-default" id="send_email_btn">发送验证邮件</button>
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span></span>
                        <input type="password" class="form-control" placeholder="邮件验证码" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span>
                        <input type="password" class="form-control" placeholder="密码确认" aria-describedby="sizing-addon1">
                    </div>
                    <div class="container-fluid" id="alert_container_outside_school_register_form">
                        <div class="alert alert-danger alert-dismissible" role="alert" id="alert_outside_school_register_form">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong id="alert_txt_outside_school_register_form"></strong>
                        </div>
                    </div>
                    <div class="btn-group btn-group-lg" role="group" aria-label="..." id="btn_outside_school_register_form">
                        <button type="button" class="btn btn-default login_btn">注册</button>
                        <button type="button" class="btn btn-default cancle_btn">取消</button>
                    </div>
                </div>
                <!-- -->
                <div class="container" id="outside_school_login_form">
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="邮箱地址" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span></span>
                        <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg login_form_inputs">
                        <input type="text" class="form-control" placeholder="验证码" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">这是验证码=3=</span>
                    </div>
                    <div class="container-fluid" id="alert_container_outside_school_login_form">
                        <div class="alert alert-danger alert-dismissible" role="alert" id="alert_outside_school_login_form">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong id="alert_txt_outside_school_login_form"></strong>
                        </div>
                    </div>
                    <div class="btn-group btn-group-lg" role="group" aria-label="..." id="btn_outside_school_login_form">
                        <button type="button" class="btn btn-default login_btn">登录</button>
                        <button type="button" class="btn btn-default cancle_btn">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JS/login.js"></script>
        <script>
            showLoginForm();
        </script>
    </body>
</html>
